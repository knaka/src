name: src
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Environment Variables
        run: env
      - name: Run Test
        run: ./task test
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Environment Variables
        run: "Get-ChildItem Env:"
        shell: pwsh
      - name: System Info
        run: "$()""
      - name: Run Test
        run: .\task.cmd test
